<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rewriter and Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Rewriter and Levenshtein Distance Calculator</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="processText()">Rewrite and Calculate Distance</button>
        <h2>Rewritten Text</h2>
        <textarea id="rewrittenText" readonly></textarea>
        <h2>Levenshtein Distance: <span id="distance"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
